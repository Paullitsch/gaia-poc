name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to release (e.g. v0.1.0). Leave empty for build-only.'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: gaia-worker

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: gaia-worker-linux-x86_64
            ext: ""
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: gaia-worker-windows-x86_64
            ext: ".exe"

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: worker-rust

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            worker-rust/target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('worker-rust/Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          src="target/${{ matrix.target }}/release/${BINARY_NAME}${{ matrix.ext }}"
          dst="${{ matrix.artifact }}${{ matrix.ext }}"
          cp "$src" "$dst"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: worker-rust/${{ matrix.artifact }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    # Release on tag push OR manual dispatch with a tag specified
    if: >-
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "GAIA Worker ${{ steps.tag.outputs.tag }}"
          body: |
            ## GAIA Worker ${{ steps.tag.outputs.tag }}
            
            ### Downloads
            | Platform | Binary |
            |----------|--------|
            | Linux x86_64 | `gaia-worker-linux-x86_64` |
            | Windows x86_64 | `gaia-worker-windows-x86_64.exe` |
            
            ### Quick Start
            ```bash
            # Linux
            chmod +x gaia-worker-linux-x86_64
            ./gaia-worker-linux-x86_64 --help
            
            # Windows (PowerShell)
            .\gaia-worker-windows-x86_64.exe --help
            ```
            
            Python is still needed for running experiments (`worker/run_all.py`).
            The Rust binary handles job orchestration, GPU detection, and result streaming.
            
            See [worker-rust/README.md](worker-rust/README.md) for full docs.
          files: |
            artifacts/gaia-worker-linux-x86_64/gaia-worker-linux-x86_64
            artifacts/gaia-worker-windows-x86_64/gaia-worker-windows-x86_64.exe
          draft: false
          prerelease: false
